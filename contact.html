<html lang="en">

    <link rel="stylesheet" href="css/utili.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h2> <a href="./">Suraj</a></h2>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>

            </ul>

    </nav>

        <div class="contact-content">
            <h2>Feel free to contact us..</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="Name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="number" name="number" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="form-box">
                    <input type="email" name="email" placeholder="Enter Your Gmail..">
                </div>
                <div class="form-box">
                    <textarea name="text" id="" cols="20" rows="5" placeholder="Would you like to ask anything.."></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
